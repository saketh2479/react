<style>
    * {
	box-sizing: border-box;
}

body {
  background: #f1f3f5;
	font-family: segoe ui,roboto,oxygen,ubuntu,cantarell,fira sans,droid sans,helvetica neue,sans-serif;	
}

.container {
	box-shadow: 0 6px 8px rgba(102,119,136,.03), 0 1px 2px rgba(102,119,136,.3);
	background-color: #fff;
	width: 500px;
	height: auto;
	margin: 40px auto;
	padding: 20px 30px 20px 30px;
}

.container:first-child > * {
	padding-left: 40px;
}

h1 {
	font-weight: 400;
	margin-bottom: 30px;
}

h1 > span {
	display: block;
	font-weight: 400;
	font-size: 0.9rem;
	color: #999;
	margin-top: 0;
}

button, input[type="text"] {
	padding: 8px;
	border-radius: 4px;
	border: 1px solid #f2f2f2;
	display: inline-block;
	margin-left: 20px;
	min-width: 200px;
}

input[type="radio"] {
	position: relative;
	top: 2px;
}

button {
	background-color: #28a745;
	color: white;
	font-size: 0.9rem;
	min-width: auto;
	padding: 10px 25px 10px 25px;
}

.input-control {
	margin-bottom: 15px;
}

.input-control.button, .input-control.controls {
	margin-top: 25px;
	margin-left: 80px;
}

.input-control.controls {
	margin-left: 95px;
	font-size: 0.9rem;
}

.container.result {
	padding-left: 0;
	padding-right: 0;
	font-size: 1rem;
	text-align: center;
}

p.answer {
	font-size: 6rem;
	margin: 0;
	color: #dc3545;
	font-weight: 300;
}
</style>
<div class="container">
	<h1>
		Simple Calculator
		<span>
			A simple form to calculate two numbers.
		</span>
	</h1>
	<div class="input-control">
		<label for="num1">
			Number 1: <input type="text" id="num1" placeholder="First number" autofocus>
		</label>
	</div><!-- /.input-control -->

	<div class="input-control">
		<label for="num1">
			Number 2: <input type="text" id="num2" placeholder="Second number">
		</label>
	</div><!-- /.input-control -->

	<div class="input-control controls">
		<label for="method_add">
				<input type="radio" name="method" id="method_add" value="add" checked>
				Add
		</label>
		<label for="method_sub">
				<input type="radio" name="method" id="method_sub" value="sub">
				Subtract
		</label>
		<label for="method_mul">
				<input type="radio" name="method" id="method_mul" value="mul">
				Multiply
		</label>
		<label for="method_div">
				<input type="radio" name="method" id="method_div" value="div">
				Divide
		</label>
	</div><!-- /.input-control -->

	<div class="input-control button">
		<button id="calculate">Calculate</button>
	</div><!-- /.input-control -->
</div><!-- /.container -->
<div class="container result">
	Answer
	<p class="answer">0</p>
</div><!-- /.container -->
<script>
    // Get button element by it's ID
var btn = document.querySelector('#calculate');

// Bind a 'click' event to the button.
btn.addEventListener ('click', function () {
	// Number(<value>): Convert any <value> into Number (Float or Integer):
	// see also: parseInt (<value>) => Convert any <value> into integer.
	// 					 parseFloat (<value>) => Convert any <value> into float.
	var num1 = Number ( document.querySelector('#num1').value ),
			num2 = Number ( document.querySelector('#num2').value ),
			// The Element to show result in
			rlt = document.querySelector('p.answer');
	
	// Get a checked radio/option button's value.
	// input => tag name.
	// [name="method"] => tag's attribte name and value.
	// :checked => pseudo rule, only find element with checked state.
	// .value => to get a value of that input.
	var method = document.querySelector('input[name="method"]:checked').value;
	var answer = 0;
	
	if ( 'add' === method ) {
		answer = num1 + num2;
	} else if ( 'sub' === method ) {
		answer = num1 - num2;
	} else if ( 'mul' === method ) {
		answer = num1 * num2;
	} else if ( 'div' === method ) {
		answer = num1 / num2;
	}
	
	// Set content of HTML element.
	rlt.innerHTML = answer;
});
</script>
